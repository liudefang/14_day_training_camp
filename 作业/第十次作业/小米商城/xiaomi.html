<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城</title>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }
        ul{
            /*清除ul的默认样式*/
            list-style: none;

        }
        .topBar{
            width:100%;
            height:40px;
            background-color:black;
        }
        .container{
            width: 1226px;
            /*height:40px;*/
            /*background-color:yellow;*/
            /*居中显示*/
            margin: 0 auto;
        }
        .topBar-nav{
            float:left;
            width: 375px;
            height: 40px;
            background-color: red;
        }
        .user-info{
            float: right;
            width: 140px;
            height: 40px;
            background-color: #FC4B38;
            margin-right: 15px;
        }
        .topBar-cart{
            float:right;
            width: 120px;
            height: 40px;
            background-color: green;
        }
        .header{
            width: 100%;
            height: 110px;
        }
        .logo{
            float: left;
            width: 62px;
            height:55px;
            background-color: #E766EA;
        }
        .nav{
            float: left;
            width:780px;
            height: 110px;
            background-color: yellow;
        }
        .search{
            float: right;
            width: 296px;
            height: 50px;
            background-color: purple;
            margin-top: 25px;
        }
        .content{
            width:1226px;
            height:460px;
            margin: 0 auto 14px;
        }
        .content-list{
            float: left;
            width:234px;
            height:460px;
            background-color: #1971FE;
        }
        .lunbo{
            float: left;
            width:992px;
            height:460px;
            background-color: #FD8008;
        }
        .shop{
            width:1226px;
            height: 170px;
            margin:0 auto;
            /*background-color: green;*/
        }
        .shop .channel{
            width:234px;
            height: 170px;
            float: left;
            background-color: #996633;
        }
        .shop .advertising{
            width:992px;
            height:170px;
            /*background-color: red;*/
            float: left;
        }
        .shop .advertising ul li{
            float:left;
            width:316px;
            height:170px;
            background-color: red;
            margin-left: 14px;
        }
    </style>
</head>
<body>
    <div class="topBar">
        <div class="container">
            <div class="topBar-nav">导航条</div>
            <div class="topBar-cart">购物车</div>
            <div class="user-info">用户登录</div>
        </div>
    </div>
    <div class="header">
        <div class="container"></div>
            <div class="logo">logo</div>
            <div class="nav">导航</div>
            <div class="search">搜索框</div>
    </div>

    <div class="content">
        <!--内容选择列表-->
        <div class="content-list">

        </div>

        <div class="lunbo"></div>
    </div>

    <div class="shop">
        <!--选购引导-->
        <div class="channel">

        </div>
        <div class="advertising">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

</body>
</html>
