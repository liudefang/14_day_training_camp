<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素清除法（常用）</title>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }
        ul{
            list-style: none;
        }
        div{
            width:400px;
        }
        div ul li{
            float:left;
            width: 100px;
            height:40px;
            background-color: red;
        }
        .box{
            width:200px;
            height:100px;
            background-color: yellow;
        }
        /*伪元素选择器*/
        .clearfix:after{
            /*必须要写这三句话*/
            content: '.';
            clear:both;
            display: block;
            height: 0;
            visibility: hidden;

            /*新浪首页清除浮动伪元素方法
            content: '.';
            clear:both;
            display: block;
            height: 0;
            visibility: hidden;
             */
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <ul>
            <li>Python</li>
            <li>web</li>
            <li>linux</li>
        </ul>
    </div>
    <div class="box">

    </div>

</body>
</html>
