<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left:'250px',
                    height:'+=150px',
                    width:'+=150px'
                });

            });

        });
    </script>
</head>
<body>
<button>开始动画</button>
<p>默认情况下，所有的HTML元素有一个静态的位置，且是不可移动的，如果需要改变为，我们需要将元素的position属性设置为relative，fixed或absolute</p>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
