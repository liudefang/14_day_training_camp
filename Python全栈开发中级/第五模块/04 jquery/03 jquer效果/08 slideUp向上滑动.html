<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideUp("slow");

            });

        });
    </script>
    <style type="text/css">
        #panel,#flip{
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel{
            padding: 50px;

        }
    </style>
</head>
<body>
<div id="flip">点我滑上面板</div>
<div id="panel">Hello world!</div>

</body>
</html>
