<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .box {
            width: 300px;
            height: 200px;
            background: green;

        }
    </style>
</head>
<body>
/*div标签，最小宽度为300px，最大高度为200px。背景色默认为绿色，
通过点击标签，使div背景颜色红绿来回切换。*/
    <div class="box">
        div标签
    </div>

</body>
<script type="text/javascript">

    var oBox = document.getElementsByClassName('box')[0];
    console.log(oBox.innerText)
    var a = 1;
    oBox.onclick = function() {
        a++;
        if(a%2==0){
            this.style.background = 'red';

    }else if(a%2==1){
            this.style.background = 'green'
        }

    }

</script>
</html>
