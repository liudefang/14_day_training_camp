        //打印等边三角形
        for(var x=1; x<=6; x++){
            //控制空格数
            for(var i=x; i<=6; i++){
                document.write("&nbsp;");
            }

            for(var y=1; y<=2*x-1; y++){
                document.write("*")
            }
            document.write("<br>")
        }

    </script>
