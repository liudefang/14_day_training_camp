<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>错误处理</title>
    <script>
        function myFunction(){
            try{
                var x=document.getElementById("demo").value;
                if(x=="") throw "值为空";
                if(isNaN(x)) throw "不是数字";
                if(x>10) throw "太大";
                if(x<5) throw "太小";
            }
            catch (err) {
                var y=document.getElementById("mess");
                y.innerHTML="错误:" + err + ".";

            }
        }
    </script>


</head>
<body>
<h1>我的第一个JavaScript</h1>
<p>请输出一个5到10之间的数字：</p>
<input id="demo" type="txt">
<button type="button" onclick="myFunction()">测试输入</button>
<p id="mess"></p>

</body>
</html>
