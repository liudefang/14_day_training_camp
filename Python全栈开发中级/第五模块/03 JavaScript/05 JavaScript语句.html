<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语句</title>
</head>
<body>
    <h1>我的网页</h1>
    <p id="demo">我的第一个段落</p>
    <div id="myDIV">一个DIV</div>
    <p>
        <button type="button" onclick="myFunction()">点击这里</button>
    </p>
    <script>
        function myFunction(){
             document.getElementById("demo").innerHTML = "您好 Dolly"
             document.getElementById("myDIV").innerHTML = "你最近怎么样？"
        }

    </script>

</body>
</html>
