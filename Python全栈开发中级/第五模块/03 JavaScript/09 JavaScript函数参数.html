<p>计算所有参数之和</p>
<p id="demo"></p>
<script>
    function sumAll() {
        var i, sum=0;
        for(i=0; i < arguments.length; i++){
            sum += arguments[i];
        }
        return sum;

    }
    document.getElementById("demo").innerHTML = sumAll(1, 222, 600, 120, 55, 99);
</script>
