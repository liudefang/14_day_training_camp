<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
    <script>
        var pi = 3.14;
        var name = "Mike"
        var answer = "Yes I am!"
        document.write(pi + "<br>");
        document.write(name + "<br>")
        document.write(answer + "<br>")
        function myFunction() {
            var carname = "Volvo";
            document.getElementById("demo").innerHTML = carname

        }
    </script>
    <p>点击这里来创建变量，并显示结果</p>
    <button onclick="myFunction()">点击这里</button>
    <p id = "demo"></p>

</body>
</html>
