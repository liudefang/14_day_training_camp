
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>基于Bootstrap和jQuery的日历控件和日期选择插件</title>

<link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/zzsc.css">
<link rel="stylesheet" href="/static/css/dcalendar.picker.css"/>
<script src="/static/js/jquery-3.3.1.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/js/dcalendar.picker.js"></script>
</head>
<body>

<div class="zzsc-container">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>日历-calendar</h3>
				<table id='mycalendar' class='calendar'></table>
			</div>

		</div>
	</div>
</div>


<script type="text/javascript">

	$('#mycalendar').dcalendar();
</script>


</body>
</html>
