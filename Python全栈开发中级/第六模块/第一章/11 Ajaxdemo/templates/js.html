<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<form class="Form">

    <p>姓名&nbsp;&nbsp;<input class="v1" type="text" name="username" mark="用户名"></p>
    <p>密码&nbsp;&nbsp;<input class="v1" type="password" name="password" mark="密码"></p>
    <p><input type="submit" value="submit"> </p>
</form>
<script src="../static/jquery-3.3.1.js"></script>

<script>
    $(".Form:submit").click(function () {
        flag = true;

        $("Form.v1").each(function () {

            var value = $(this).val();
            if (value.trim().length()==0){
                var mark = $(this).atrt("mark");
                var $span = $("<span>");
                $span.html(mark+"不能为空!");
                $span.prop("class", "error");
                $(this).after($span);

                setTimeout(function () {
                    $span.remove();

                }, 2000);
                flag = false;
                return flag;
            }

        })

    })
</script>
</body>
</html>
