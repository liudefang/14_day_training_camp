<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="myForm" action="http://www.365mini.com" method="post">
    <p><input name="uid" type="hidden" value="1"></p>
    <p><input name="username" type="text" value="张三"></p>
    <p><input name="password" type="password" value="123456"></p>
    <select name="grade" id="grade">
        <option value="1">一年级</option>
        <option value="2">二年级</option>
        <option value="3" selected="selected">三年级</option>
        <option value="4">四年级</option>
        <option value="5">五年级</option>
        <option value="6">六年级</option>
    </select>
    <input name="sex" type="radio" checked="checked" value="1" />男
    <input name="sex" type="radio" value="0" />女
    <input name="hobby" type="checkbox" checked="checked" value="1" />游泳
    <input name="hobby" type="checkbox" checked="checked" value="2" />跑步
    <input name="hobby" type="checkbox" value="3" />羽毛球
    <input name="btn" id="btn" type="button" value="点击" />
</form>
<script src="../static/jquery-3.3.1.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script>
    $("#btn").click(function () {
        // #方式一#}
        $.ajaxSetup({
            data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
        });
        $.ajax({
            url:"/serialize/",
            type:"POST",
            data:$(":text,:password,:checkbox").serialize(),
            success:function (data) {
                var data = JSON.parse(data)
                console.log(data);
                console.log(typeof data)
                $(".error").html(data);

            }
        })

    })
</script>

</body>
</html>
