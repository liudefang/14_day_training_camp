<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加老师信息</title>
</head>
<body>
<form method="post" novalidate>
    {% csrf_token %}
    <p>姓名:{{ form.username }}</p>{{ form.errors.username.0 }}
    <p>密码:{{ form.password }}</p>{{ form.errors.password.0 }}
    <p>邮箱:{{ form.email }}</p>{{ form.errors.email.0 }}
    <p><input type="submit" value="提交"></p>
</form>

</body>
</html>
